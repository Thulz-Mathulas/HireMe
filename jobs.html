<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html" class="active">Jobs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="register-dropdown">
                <a href="#">Register</a>
                <div class="register-dropdown-content">
                    <a href="#candidate-form">Candidate</a>
                    <a href="#recruiter-form">Recruiter</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h1>Jobs Portal</h1>
        <p>Whether you are a candidate looking for jobs or a recruiter posting opportunities, this is the place.</p>
    </section>

    <section class="job-portal">

        <!-- Candidate Form -->
        <div class="job-form" id="candidate-form">
            <h2>Candidate Registration & CV Upload</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <label>Upload CV:</label>
                <input type="file" name="cv" accept=".pdf,.doc,.docx" required>
                <input type="submit" value="Register & Upload CV">
            </form>
        </div>

        <!-- Recruiter Form -->
        <div class="job-form" id="recruiter-form">
            <h2>Recruiter Registration & Job Upload</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="text" name="company" placeholder="Company Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="text" name="job_title" placeholder="Job Title" required>
                <textarea name="job_description" placeholder="Job Description" required></textarea>
                <input type="submit" value="Register & Post Job">
            </form>
        </div>

    </section>
</main>

<footer>
    <p>&copy; 2025 Jobs Portal. All rights reserved.</p>
</footer>

</body>
</html>
