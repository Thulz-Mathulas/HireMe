<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe - Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="HireMe Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="jobs-section">
            <h1>Jobs</h1>
            <p>Select your role to see the relevant form:</p>

            <div class="job-options">
                <button onclick="showForm('candidate')">Candidate</button>
                <button onclick="showForm('recruiter')">Recruiter</button>
            </div>

            <div id="candidate-form" class="form-container" style="display:none;">
                <h2>Candidate Application</h2>
                <form action="https://formspree.io/f/xovlovdy" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="file" name="cv" required>
                    <button type="submit">Submit CV</button>
                </form>
            </div>

            <div id="recruiter-form" class="form-container" style="display:none;">
                <h2>Post a Job</h2>
                <form action="https://formspree.io/f/xovlovdy" method="POST">
                    <input type="text" name="company" placeholder="Company Name" required>
                    <input type="text" name="jobtitle" placeholder="Job Title" required>
                    <textarea name="description" placeholder="Job Description" required></textarea>
                    <button type="submit">Post Job</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©2025 HireMe. All rights reserved.</p>
    </footer>

    <script>
        function showForm(type) {
            document.getElementById('candidate-form').style.display = type === 'candidate' ? 'block' : 'none';
            document.getElementById('recruiter-form').style.display = type === 'recruiter' ? 'block' : 'none';
        }
    </script>
</body>
</html>
