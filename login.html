<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">

<header>
    <div class="logo-container">
        <img src="images/logo.png" alt="HireMe Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="dropdown">
                <a href="#">Register ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="register-jobseeker.html">Job Seeker</a></li>
                    <li><a href="register-employer.html">Employer</a></li>
                </ul>
            </li>
            <li><a href="login.html" class="button-secondary">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="page-banner">
        <h1>Login</h1>
        <p>Access your account to manage applications or post jobs.</p>
    </section>

    <section class="login-form">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your Password">

            <button type="submit" class="button-primary">Login</button>
        </form>
    </section>
</main>

<footer>
    <p>©2025 HireMe. All rights reserved.</p>
</footer>

</body>
</html>
